<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <header class="header">
      <div class="container">
        <div class="header__inner">
          <p class="header__heading">MARK ZUCKERBERG</p>
          <button class="header__x" type="button">+</button>
        </div>
      </div>
    </header>

    <main>

      <section class="hero">
        <div class="container">
          <div class="hero__inner">

            <span class="hero__line"></span>
            <span class="hero__today">TODAY</span>
            <span class="hero__line"></span>
            <br>

            <span class="hero__time-1">10:53</span>
            <p class="hero__message-1">Hi, Mark! I made a new design for <br> Messenger App.</p>

            <span class="hero__time-2">10:57</span>
            <p class="hero__message-2">Yo! Send it to my assistant and we'll review it during the year.</p>

            <span class="hero__time-3">11:03</span>
            <p class="hero__message-3">But Mark...</p>

            <p class="hero__message-4">You were blocked by the user.</p>
            
          </div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <form class="footer__form" action="https://echo.htmlacademy.ru" method="post">
            <input  class="footer__input" type="text" placeholder="Enter your message">
            <button class="footer__btn" type="submit">SEND</button>
          </form>
        </div>
      </div>
    </footer>
</body>
</html>
